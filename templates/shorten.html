<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Changer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5 text-center">
      <div class="alert alert-success mt-3" role="alert">
        <h3>Your New URL:</h3>
        <h4>
          <i id="copy-icon" class="fas fa-link" style="cursor: pointer;"></i> 
          <a id="copy-url" href="/{{.code}}"> http://localhost:8080/{{.code}}</a>
        </h4>
      </div>
      <a href="/" class="btn btn-primary mt-3">
        <i class="fas fa-home"></i> Back to Home
      </a>
    </div>
    <script src="https://kit.fontawesome.com/abe49d119b.js" crossorigin="anonymous"></script>
    <script>
      const copyIcon = document.querySelector("#copy-icon");
      const copyUrl = document.querySelector("#copy-url");
      
      copyIcon.addEventListener("click", function() {
        navigator.clipboard.writeText(copyUrl.href).then(function() {
          alert("URL copied to clipboard!");
        });
      });
    </script>
  </body>
</html>
